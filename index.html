<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Placeholder</title>
</head>
<body>
    <div class="card">
        <div class="card-header animated-bg" id="header">
            <img src="" alt="something random">
        </div>
        <div class="card content">
            <h3 class="card-title animated-bg animated-bg-text" id="title">
                Lorem ipsum dolor sit amet.</h3>
                <p class="card-excerpt" id="excerpt">
                    Lorem ipsum dolor sit amet 
                    consectetur adipisicing elit. Reiciendis, accusantium.
                    <span class="animated-bg animated-bg-text">&nbsp;</span>
                    <span class="animated-bg animated-bg-text">&nbsp;</span>
                    <span class="animated-bg animated-bg-text">&nbsp;</span>
                </p>
                <div class="author">
                    <div class="profile-img animated-bg" id="profile_img">
                        <img src="https://randomuser.me/api/portraits/men/45.jpg" alt="random profile pic">
                    </div>
                    <div class="author-info">
                        <strong class="animated-bg animated-bg-text" id="name">John Doe</strong>
                        <small class="animated-bg animated-bg-text" id="date">Aug 20, 2025</small>
                    </div>
                </div>
        </div>
    </div>

    <script src="script.js"></script>
